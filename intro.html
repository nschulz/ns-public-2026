<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statements | Nate Schulz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="typewriter.css">
    <script>
        // Set return_visit timestamp in localStorage
        localStorage.setItem('return_visit', Date.now().toString());
    </script>
</head>

<body>
    <div class="typewriter-container" id="container">
        <!-- Statements will be added here dynamically -->
    </div>

    <a href="index.html?skipped=1" class="skip-button">Skip ⏭</a>

    <script>
        const container = document.getElementById('container');
        const statements = [
            `Hi, I'm Nate.`,
            `I work in “computers”.`,
            `I studied Physics & Astronomy...`,
            `...after missing the deadline for film school.`,
            `I read the World Wide Web Yellow Pages.`,
            `I wrote PHP before it ran in HipHop...`,
            `...but Javascript changed my life.`,
            `I became a professional in the “The” era.`,
            `I'm building services & teams in the “A.I.” era.`,
            `You can find me at Amazon, delivering for Ring.`,
            `Connect with me →`
        ];

        let statementIndex = 0;
        let charIndex = 0;
        let currentElement = null;
        let cursor = null;

        let lastTime = 0;
        let state = 'PAUSED_START';
        let stateTimeout = 1000; // Initial delay
        const typingSpeed = 80;
        const endPause = 2000;
        const startPause = 500;

        function createStatementElement() {
            const div = document.createElement('div');
            div.className = 'statement';
            container.appendChild(div);

            if (!cursor) {
                cursor = document.createElement('span');
                cursor.className = 'cursor';
            }
            return div;
        }

        function animate(currentTime) {
            if (!lastTime) lastTime = currentTime;
            const deltaTime = currentTime - lastTime;

            if (state === 'TYPING') {
                if (deltaTime >= typingSpeed) {
                    const currentText = statements[statementIndex];

                    if (charIndex === 0) {
                        currentElement = createStatementElement();
                        currentElement.appendChild(cursor);
                    }

                    const textNode = document.createTextNode(currentText.substring(charIndex, charIndex + 1));
                    currentElement.insertBefore(textNode, cursor);
                    charIndex++;

                    window.scrollTo({
                        top: document.body.scrollHeight,
                        behavior: 'smooth'
                    });

                    if (charIndex === currentText.length) {
                        state = 'PAUSED_END';
                        stateTimeout = endPause;
                    }
                    lastTime = currentTime;
                }
            } else if (state === 'PAUSED_END' || state === 'PAUSED_START') {
                if (deltaTime >= stateTimeout) {
                    if (state === 'PAUSED_END') {
                        // Handle transition
                        if (statementIndex < statements.length - 1) {
                            currentElement.classList.add('finished');
                        } else {
                            currentElement.classList.add('nav-link');
                            const link = document.createElement('a');
                            link.href = 'index.html?skipped=1';
                            link.textContent = statements[statementIndex];
                            currentElement.textContent = '';
                            currentElement.appendChild(link);
                            link.appendChild(cursor);
                        }

                        charIndex = 0;
                        statementIndex++;

                        if (statementIndex < statements.length) {
                            state = 'PAUSED_START';
                            stateTimeout = startPause;
                        } else {
                            state = 'FINISHED';
                        }
                    } else if (state === 'PAUSED_START') {
                        state = 'TYPING';
                    }
                    lastTime = currentTime;
                }
            }

            if (state !== 'FINISHED') {
                requestAnimationFrame(animate);
            }
        }

        requestAnimationFrame(animate);
    </script>
</body>

</html>
