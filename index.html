<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Brand | Linktree</title>
    <meta name="description" content="Personal landing page for showcasing links and brand identity.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-decor">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div class="container">
        <header>
            <img src="assets/profile.png" alt="Profile Picture" class="profile-img">
            <h1>Alex Dev</h1>
            <p class="bio">Building the future of the web, one pixel at a time. Tech Lead & Creative Developer.</p>
        </header>

        <main class="links-container">
            <a href="#" class="link-card">Latest Project: Quantum UI</a>
            <a href="#" class="link-card">Read My Blog</a>
            <a href="#" class="link-card">GitHub Repositories</a>
            <a href="#" class="link-card">LinkedIn Profile</a>
            <a href="#" class="link-card">Newsletter Sign Up</a>
        </main>

        <footer>
            <!-- Placeholder for social icons (could use FontAwesome or simple SVGs) -->
            <a href="#" class="social-icon">Twitter</a>
            <a href="#" class="social-icon">GitHub</a>
            <a href="#" class="social-icon">LinkedIn</a>
        </footer>
    </div>
</body>

</html>
