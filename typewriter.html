<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statements | Nate Schulz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="typewriter.css">
</head>

<body>
    <div class="typewriter-container">
        <span id="text" class="typewriter-text"></span><span class="cursor"></span>
    </div>

    <script>
        const textElement = document.getElementById('text');
        const statements = [
            `Hi, I'm Nate.\nI work in “computers”.`,
            `I used Netscape.`,
            `I had Yellow Pages for the World Wide Web.`,
            `I wrote PHP before it ran in HipHop.`,
            `I went social in the 'The' era.`,
            `I once sent my boss our 'Tim Cook' demo at 5am.`,
            `You'll find me at Amazon, building teams and software for Ring.`,
        ];

        const container = document.querySelector('.typewriter-container');
        let statementIndex = 0;
        let charIndex = 0;
        let typingSpeed = 100;

        function type() {
            const currentStatement = statements[statementIndex];

            textElement.textContent = currentStatement.substring(0, charIndex + 1);
            charIndex++;
            typingSpeed = 100;

            if (charIndex === currentStatement.length) {
                // Statement fully typed
                setTimeout(() => {
                    container.classList.add('fade-out-up');

                    // Wait for fade animation to complete
                    setTimeout(() => {
                        container.classList.remove('fade-out-up');
                        textElement.textContent = '';
                        charIndex = 0;
                        statementIndex = (statementIndex + 1) % statements.length;
                        // Start next statement
                        setTimeout(type, 500);
                    }, 800); // Matches CSS animation duration
                }, 2000); // Pause at end of statement
            } else {
                setTimeout(type, typingSpeed);
            }
        }

        // Start the effect
        setTimeout(type, 1000);
    </script>
</body>

</html>
